<body>

    <script>
        var nam = 0
        for (i = 1; i <= 10; i++) {
            nam = nam + i;
            if (nam > 20) {
                console.log('20以上');
            }
        }
        if (nam < 20) {
            console.log('20以下')
        }



    </script>
